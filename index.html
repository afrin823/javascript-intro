<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="body" style="text-align: center; background: gainsboro; width: 60%; padding: 30px; margin: auto; margin-top: 20px; border: 5px solid rgb(14, 14, 97)">
    <h2>What can change light?</h2>

    <button style="background: rgb(227, 211, 62);color: #fff; border: 0; padding: 15px; font-size: 20px; border-radius: 5px;" type="button" onclick="document.getElementById('light').src='img/pic_bulbon.gif'">Turn on the light</button>
    <img src="img/pic_bulboff.gif" id="light" alt="">
    <button style="background:rgb(227, 211, 62);color: #fff; border: 0; padding: 15px; font-size: 20px; border-radius: 5px;" type="button" onclick="document.getElementById('light').src='img/pic_bulboff.gif'">Turn off the light</button>

    <h2 id="name">What is your Name?</h2>
    <button style="background: rgb(76, 107, 211);color: #fff; border: 0; padding: 15px; font-size: 20px; border-radius: 5px;" type="button" ondblclick="document.getElementById('name').innerHTML = 'My name is Sabikun Nahar Afrin'">My Name</button>

    <h2 id="clr">What is your Favourite color?</h2>
    <button style="background: rgb(53, 222, 101);color: #fff; border: 0; padding: 15px; font-size: 20px; border-radius: 5px;" type="button" onclick="document.getElementById('clr').style.color ='Blue'">My favourite color</button>

    <h2 id="size">Font Size</h2>
   
    <button style="background: rgb(67, 184, 197);color: #fff; border: 0; padding: 15px; font-size: 20px; border-radius: 5px;" type="button" onclick="document.getElementById('size').style.fontSize ='40px'">Font Size</button><br>

    <h2 id="none">Display None</h2>
   
    <button style="background: blueviolet;color: #fff; border: 0; padding: 15px; font-size: 20px; border-radius: 5px;" type="button" onclick="document.getElementById('none').style.display ='none'">Font Size</button>

    <button style="background: blueviolet;color: #fff; border: 0; padding: 15px; font-size: 20px; border-radius: 5px;" type="button" onclick="document.getElementById('none').style.display ='Block'">Display block</button>

    
</div>
</body>
</html>
